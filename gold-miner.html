<body>
    <div class="game-container">
        <div class="game-header">
            <h1>é»„é‡‘çŸ¿å·¥</h1>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">å…³å¡</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">åˆ†æ•°</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ç›®æ ‡</div>
                <div class="stat-value" id="target">500</div>
            </div>
            <div class="stat">
                <div class="stat-label">æ—¶é—´</div>

        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <button class="btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn" id="pauseBtn">æš‚åœ</button>
            <button class="hook-button" id="hookBtn">ğŸ£</button>
        </div>
        
        <div class="instructions">
            <p>æŒ‰ç©ºæ ¼é”®æˆ–ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å‘å°„é’©å­ | æŠ“å–é‡‘å—å’Œé’»çŸ³è·å¾—åˆ†æ•° | é¿å¼€çŸ³å¤´</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            isRunning: false,
            isPaused: false,
            level: 1,
            score: 0,
            targetScore: 500,
            timeLeft: 60,
            hookAngle: 0,
            hookDirection: 1,
            hookSpeed: 1.5,
            hookLength: 50,
            hookExtending: false,
            hookRetracting: false,
            hookMaxExtension: 550,
            caughtItem: null
        };
        
        // çŸ¿å·¥ä½ç½®
        const miner = {
            x: canvas.width / 2,
            y: 100,
            width: 60,
            height: 80
        };
        
        // é’©å­
        const hook = {
            x: miner.x,
            y: miner.y + miner.height / 2,
            width: 20,
            height: 20,
            speed: 3,
            currentLength: gameState.hookLength
        };
        
        // æ¸¸æˆç‰©å“
        let items = [];
        
        // ç‰¹æ•ˆç²’å­
        let particles = [];
        
        // åˆ†æ•°å¼¹å‡ºåŠ¨ç”»
        let scorePopups = [];
        
        // æŠ“å–ç‰¹æ•ˆ
        let catchEffects = [];
        
        // ç‰©å“ç±»å‹
        const itemTypes = {
            gold_small: { value: 50, size: 30, color: '#FFD700', weight: 0.6 },
            gold_medium: { value: 100, size: 45, color: '#FFA500', weight: 0.9 },
            gold_large: { value: 200, size: 60, color: '#FF8C00', weight: 1.2 },
            diamond: { value: 300, size: 25, color: '#00FFFF', weight: 0.5 },
            rock: { value: 20, size: 50, color: '#808080', weight: 2.5 }
        };
        
        // åˆå§‹åŒ–æ¸¸æˆç‰©å“
        function initItems() {
            items = [];
            const itemCount = 8 + gameState.level * 2;
            
            for (let i = 0; i < itemCount; i++) {
                const types = Object.keys(itemTypes);
                const type = types[Math.floor(Math.random() * types.length)];
                const itemData = itemTypes[type];
                
                items.push({
                    type: type,
                    x: Math.random() * (canvas.width - itemData.size * 2) + itemData.size,
                    y: Math.random() * (canvas.height - 300) + 250,
                    size: itemData.size,
                    color: itemData.color,
                    value: itemData.value,
                    weight: itemData.weight,
                    caught: false
                });
            }
        }
        
        // ç»˜åˆ¶çŸ¿å·¥
        function drawMiner() {
            ctx.save();
            
            // çŸ¿å·¥èº«ä½“
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(miner.x - miner.width/2, miner.y - miner.height/2, miner.width, miner.height);
            
            // çŸ¿å·¥å¤´éƒ¨
            ctx.fillStyle = '#FDBCB4';
            ctx.beginPath();
            ctx.arc(miner.x, miner.y - miner.height/2 - 15, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // å®‰å…¨å¸½
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(miner.x, miner.y - miner.height/2 - 15, 15, Math.PI, 0);
            ctx.fill();
            
            ctx.restore();
        }
        
        // ç»˜åˆ¶é’©å­çº¿
        function drawHookLine() {
            ctx.save();
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            const lineLength = hook.currentLength;
            const endX = miner.x + Math.sin(gameState.hookAngle * Math.PI / 180) * lineLength;
            const endY = miner.y + miner.height/2 + Math.cos(gameState.hookAngle * Math.PI / 180) * lineLength;
            
            ctx.moveTo(miner.x, miner.y + miner.height/2);
            ctx.lineTo(endX, endY);
            ctx.stroke();
            
            // ç»˜åˆ¶é’©å­ï¼ˆåªæœ‰å½“æ²¡æœ‰æŠ“å–ç‰©å“æ—¶æ‰æ˜¾ç¤ºï¼‰
            hook.x = endX;
            hook.y = endY;
            
            if (!gameState.caughtItem) {
                ctx.fillStyle = '#696969';
                ctx.beginPath();
                ctx.arc(hook.x, hook.y, hook.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // é’©å­å°–ç«¯
                ctx.strokeStyle = '#696969';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(hook.x - 10, hook.y + 5);
                ctx.lineTo(hook.x, hook.y);
                ctx.lineTo(hook.x + 10, hook.y + 5);
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        // ç»˜åˆ¶ç‰©å“
        function drawItems() {
            items.forEach(item => {
                if (!item.caught || (item.caught && item === gameState.caughtItem)) {
                    ctx.save();
                    ctx.fillStyle = item.color;
                    
                    let drawX = item.x;
                    let drawY = item.y;
                    
                    // å¦‚æœè¢«æŠ“å–ï¼Œç‰©å“ç›´æ¥è¦†ç›–é’©å­ä½ç½®
                    if (item.caught && item === gameState.caughtItem) {
                        drawX = hook.x;
                        drawY = hook.y;
                    }
                    
                    if (item.type === 'diamond') {
                        // ç»˜åˆ¶é’»çŸ³
                        ctx.beginPath();
                        ctx.moveTo(drawX, drawY - item.size/2);
                        ctx.lineTo(drawX + item.size/2, drawY);
                        ctx.lineTo(drawX, drawY + item.size/2);
                        ctx.lineTo(drawX - item.size/2, drawY);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        // ç»˜åˆ¶åœ†å½¢ç‰©å“
                        ctx.beginPath();
                        ctx.arc(drawX, drawY, item.size/2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // åªä¸ºæœªè¢«æŠ“å–çš„ç‰©å“æ˜¾ç¤ºä»·å€¼
                    if (!item.caught) {
                        ctx.fillStyle = 'white';
                        ctx.font = '12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('$' + item.value, item.x, item.y);
                    }
                    
                    ctx.restore();
                }
            });
        }
        
        // åˆ›å»ºç²’å­ç‰¹æ•ˆ
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 2 + Math.random() * 3;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: color,
                    life: 1.0,
                    size: 3 + Math.random() * 4
                });
            }
        }
        
        // åˆ›å»ºåˆ†æ•°å¼¹å‡ºåŠ¨ç”»
        function createScorePopup(x, y, value) {
            scorePopups.push({
                x: x,
                y: y,
                value: value,
                life: 1.0,
                vy: -2
            });
        }
        
        // åˆ›å»ºæŠ“å–ç‰¹æ•ˆ
        function createCatchEffect() {
            catchEffects.push({
                life: 1.0,
                pulsePhase: 0
            });
        }
        
        // æ›´æ–°æŠ“å–ç‰¹æ•ˆ
        function updateCatchEffects() {
            catchEffects = catchEffects.filter(effect => {
                effect.life -= 0.02;
                effect.pulsePhase += 0.2;
                return effect.life > 0;
            });
        }
        
        // ç»˜åˆ¶æŠ“å–ç‰¹æ•ˆ
        function drawCatchEffects() {
            catchEffects.forEach(effect => {
                if (gameState.caughtItem) {
                    ctx.save();
                    
                    // è¿çº¿é—ªçƒæ•ˆæœ
                    const pulseIntensity = (Math.sin(effect.pulsePhase) + 1) / 2;
                    ctx.strokeStyle = `rgba(255, 215, 0, ${effect.life * pulseIntensity})`;
                    ctx.lineWidth = 3 + pulseIntensity * 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#FFD700';
                    
                    ctx.beginPath();
                    ctx.moveTo(miner.x, miner.y + miner.height/2);
                    ctx.lineTo(hook.x, hook.y);
                    ctx.stroke();
                    
                    // ç‰©å“æ—‹è½¬æ•ˆæœ
                    ctx.translate(hook.x, hook.y);
                    ctx.rotate(effect.pulsePhase * 0.5);
                    ctx.translate(-hook.x, -hook.y);
                    
                    // ç‰©å“å…‰æ™•æ•ˆæœ
                    const gradient = ctx.createRadialGradient(hook.x, hook.y, 0, hook.x, hook.y, gameState.caughtItem.size);
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${effect.life * 0.3})`);
                    gradient.addColorStop(0.5, `rgba(255, 215, 0, ${effect.life * 0.2})`);
                    gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(hook.x, hook.y, gameState.caughtItem.size * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            });
        }
        
        // æ›´æ–°ç²’å­
        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.02;
                particle.vy += 0.1; // é‡åŠ›æ•ˆæœ
                return particle.life > 0;
            });
        }
        
        // æ›´æ–°åˆ†æ•°å¼¹å‡º
        function updateScorePopups() {
            scorePopups = scorePopups.filter(popup => {
                popup.y += popup.vy;
                popup.life -= 0.015;
                return popup.life > 0;
            });
        }
        
        // ç»˜åˆ¶ç²’å­
        function drawParticles() {
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                
                // é—ªå…‰æ•ˆæœ
                ctx.shadowBlur = 10;
                ctx.shadowColor = particle.color;
                ctx.fill();
                ctx.restore();
            });
        }
        
        // ç»˜åˆ¶åˆ†æ•°å¼¹å‡º
        function drawScorePopups() {
            scorePopups.forEach(popup => {
                ctx.save();
                ctx.globalAlpha = popup.life;
                ctx.fillStyle = '#FFD700';
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 2;
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText('+$' + popup.value, popup.x, popup.y);
                ctx.fillText('+$' + popup.value, popup.x, popup.y);
                ctx.restore();
            });
        }
        
        // ç»˜åˆ¶èƒŒæ™¯
        function drawBackground() {
            // å¤©ç©º
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, 200);
            
            // åœ°é¢
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, 200, canvas.width, canvas.height - 200);
            
            // åœ°ä¸‹å±‚æ¬¡
            for (let i = 0; i < 5; i++) {
                ctx.fillStyle = `rgba(139, 115, 85, ${0.1 + i * 0.1})`;
                ctx.fillRect(0, 200 + i * 80, canvas.width, 80);
            }
        }
        
        // ç¢°æ’æ£€æµ‹
        function checkCollision() {
            if (gameState.hookExtending || gameState.hookRetracting) {
                for (let item of items) {
                    if (!item.caught) {
                        const distance = Math.sqrt(
                            Math.pow(hook.x - item.x, 2) + 
                            Math.pow(hook.y - item.y, 2)
                        );
                        
                        if (distance < (hook.width/2 + item.size/2)) {
                            item.caught = true;
                            gameState.caughtItem = item;
                            gameState.hookExtending = false;
                            gameState.hookRetracting = true;
                            
                            // æ·»åŠ æ•è·ç‰¹æ•ˆ
                            createParticles(item.x, item.y, item.color, 15);
                            createScorePopup(item.x, item.y - 20, item.value);
                            createCatchEffect();
                            
                            break;
                        }
                    }
                }
            }
        }
        
        // æ›´æ–°é’©å­
        function updateHook() {
            if (gameState.hookExtending) {
                hook.currentLength += hook.speed;
                if (hook.currentLength >= gameState.hookMaxExtension) {
                    gameState.hookExtending = false;
                    gameState.hookRetracting = true;
                }
            }
            
            if (gameState.hookRetracting) {
                const retractSpeed = gameState.caughtItem ? 
                    hook.speed / gameState.caughtItem.weight : hook.speed;
                
                hook.currentLength -= retractSpeed;
                
                if (hook.currentLength <= gameState.hookLength) {
                    if (gameState.caughtItem) {
                        gameState.score += gameState.caughtItem.value;
                        updateScore();
                        
                        // ç§»é™¤å·²æ•è·çš„ç‰©å“
                        items = items.filter(item => !item.caught);
                        gameState.caughtItem = null;
                    }
                    
                    gameState.hookRetracting = false;
                    hook.currentLength = gameState.hookLength;
                }
            }
            
            if (!gameState.hookExtending && !gameState.hookRetracting) {
                gameState.hookAngle += gameState.hookDirection * gameState.hookSpeed;
                if (gameState.hookAngle >= 80 || gameState.hookAngle <= -80) {
                    gameState.hookDirection *= -1;
                }
            }
        }
        
        // æ›´æ–°æ¸¸æˆ
        function updateGame() {
            if (!gameState.isRunning || gameState.isPaused) return;
            
            updateHook();
            checkCollision();
            updateParticles();
            updateScorePopups();
            updateCatchEffects();
            
            // æ£€æŸ¥å…³å¡å®Œæˆ
            if (gameState.score >= gameState.targetScore) {
                levelUp();
            }
            
            // æ£€æŸ¥æ¸¸æˆç»“æŸ
            if (gameState.timeLeft <= 0) {
                gameOver();
            }
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawItems();
            drawMiner();
            drawHookLine();
            drawCatchEffects();
            drawParticles();
            drawScorePopups();
            
            // å¦‚æœæ¸¸æˆç»“æŸï¼Œç»˜åˆ¶æ¸¸æˆç»“æŸç”»é¢
            if (gameState.isGameOver) {
                drawGameOverScreen();
                return;
            }
            
            // ç»˜åˆ¶æš‚åœæç¤º
            if (gameState.isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width/2, canvas.height/2);
            }
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }
        
        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
        }
        
        // æ›´æ–°æ—¶é—´
        function updateTimer() {
            if (gameState.isRunning && !gameState.isPaused) {
                gameState.timeLeft--;
                document.getElementById('time').textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    // ç¡®ä¿æ¸¸æˆç»“æŸé€»è¾‘æ­£ç¡®æ‰§è¡Œ
                    if (!gameState.isGameOver) {
                        gameState.isGameOver = true;
                        gameOver();
                    }
                }
            }
        }
        
        // å‡çº§
        function levelUp() {
            gameState.level++;
            gameState.targetScore = 500 * gameState.level;
            gameState.timeLeft = 60; // æ¯å…³å›ºå®š1åˆ†é’Ÿ
            gameState.hookSpeed = 1.5 + gameState.level * 0.3;
            
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('target').textContent = gameState.targetScore;
            document.getElementById('time').textContent = gameState.timeLeft;
            
            initItems();
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState.isRunning = false;
            gameState.isGameOver = true;
            
            // æ¸…é™¤ä¹‹å‰çš„ç‚¹å‡»äº‹ä»¶
            canvas.onclick = null;
            
            // å¼ºåˆ¶ç»˜åˆ¶æ¸¸æˆç»“æŸç”»é¢
            drawGameOverScreen();
        }
        
        // ç»˜åˆ¶æ¸¸æˆç»“æŸç”»é¢
        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';

            // åˆ¤æ–­æ˜¯å¦è¾¾æ ‡
            if (gameState.score >= gameState.targetScore) {

                ctx.fillText('å…³å¡å®Œæˆï¼', canvas.width/2, canvas.height/2 - 80);
            } else {
                ctx.fillStyle = '#e74c3c';
                ctx.fillText('æ¸¸æˆå¤±è´¥ï¼', canvas.width/2, canvas.height/2 - 80);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText(`ç›®æ ‡åˆ†æ•°: ${gameState.targetScore}`, canvas.width/2, canvas.height/2 - 40);
                ctx.fillText(`è¿˜å·®: ${gameState.targetScore - gameState.score} åˆ†`, canvas.width/2, canvas.height/2 - 10);
            }
            
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`æœ€ç»ˆå¾—åˆ†: ${gameState.score}`, canvas.width/2, canvas.height/2 + 30);
            ctx.fillText(`è¾¾åˆ°å…³å¡: ${gameState.level}`, canvas.width/2, canvas.height/2 + 70);
            
            // æ˜¾ç¤ºé‡æ–°å¼€å§‹æŒ‰é’®
            if (gameState.score < gameState.targetScore) {
                // ç»˜åˆ¶æŒ‰é’®
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(canvas.width/2 - 80, canvas.height/2 + 100, 160, 50);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('é‡æ–°å¼€å§‹', canvas.width/2, canvas.height/2 + 130);
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                canvas.onclick = function(event) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    
                    // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†é‡æ–°å¼€å§‹æŒ‰é’®
                    if (x >= canvas.width/2 - 80 && x <= canvas.width/2 + 80 && 
                        y >= canvas.height/2 + 100 && y <= canvas.height/2 + 150) {
                        restartGame();
                    }
                };
                
                // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
                canvas.ontouchstart = function(event) {
                    event.preventDefault();
                    const rect = canvas.getBoundingClientRect();
                    const touch = event.touches[0];
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    
                    // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†é‡æ–°å¼€å§‹æŒ‰é’®
                    if (x >= canvas.width/2 - 80 && x <= canvas.width/2 + 80 && 
                        y >= canvas.height/2 + 100 && y <= canvas.height/2 + 150) {
                        restartGame();
                    }
                };
            }
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            // æ˜¾ç¤ºå¼€å§‹æŒ‰é’®
            document.getElementById('startBtn').style.display = 'inline-block';
            
            // æ¸…é™¤äº‹ä»¶
            canvas.onclick = null;
            canvas.ontouchstart = null;
            
            // é‡æ–°å¼€å§‹æ¸¸æˆ
            startGame();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameState = {
                isRunning: true,
                isPaused: false,
                level: 1,
                score: 0,
                targetScore: 500,
                timeLeft: 60,
                hookAngle: 0,
                hookDirection: 1,
                hookSpeed: 1.5,
                hookLength: 50,
                hookExtending: false,
                hookRetracting: false,
                hookMaxExtension: 550,
                caughtItem: null,
                isGameOver: false
            };
            
            hook.currentLength = gameState.hookLength;
            
            // æ¸…ç©ºç‰¹æ•ˆ
            particles = [];
            scorePopups = [];
            catchEffects = [];
            
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('target').textContent = gameState.targetScore;
            document.getElementById('time').textContent = gameState.timeLeft;
            
            // éšè—å¼€å§‹æŒ‰é’®
            document.getElementById('startBtn').style.display = 'none';
            
            initItems();
        }
        
        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (gameState.isRunning) {
                gameState.isPaused = !gameState.isPaused;
                document.getElementById('pauseBtn').textContent = gameState.isPaused ? 'ç»§ç»­' : 'æš‚åœ';
            }
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState.isRunning && !gameState.isPaused) {
                e.preventDefault();
                if (!gameState.hookExtending && !gameState.hookRetracting) {
                    gameState.hookExtending = true;
                    // æŒ‰é’®æŒ‰ä¸‹æ•ˆæœ
                    const hookBtn = document.getElementById('hookBtn');
                    hookBtn.classList.add('pressed');
                    setTimeout(() => hookBtn.classList.remove('pressed'), 200);
                }
            }
        });
        
        // å‡ºé’©å­æŒ‰é’®äº‹ä»¶
        function launchHook() {
            if (gameState.isRunning && !gameState.isPaused) {
                if (!gameState.hookExtending && !gameState.hookRetracting) {
                    gameState.hookExtending = true;
                    // æŒ‰é’®æŒ‰ä¸‹æ•ˆæœ
                    const hookBtn = document.getElementById('hookBtn');
                    hookBtn.classList.add('pressed');
                    setTimeout(() => hookBtn.classList.remove('pressed'), 200);
                }
            }
        }
        
        // æŒ‰é’®äº‹ä»¶
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('hookBtn').addEventListener('click', launchHook);
        
        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        document.getElementById('hookBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            launchHook();
        });
        
        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.game-container')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // è®¡æ—¶å™¨
        setInterval(updateTimer, 1000);
        
        // å¯åŠ¨æ¸¸æˆå¾ªç¯
        gameLoop();
        
        // åˆå§‹åŒ–
        initItems();
        drawGame();
    </script>
